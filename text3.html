<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>프런트엔드 개발자 지원서</h1>
  <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
  <hr>
  <p><b>개인정보</b></p>
  <ul>
    <li><label for="mname">이름<input type="text" id="mname" placeholder="공백없이 입력하세요."></label></li>
    <li><label for="phone">연락처<input type="tel" id="phone"></label></li>
  </ul>
  <p><b>지원 분야</b></p>
  <ul>
    <li><label for="tab1"><input type="radio" id="tab1"> 웹 퍼블리싱</label></li>
    <li><label for="tab2"><input type="radio" id="tab2"> 웹 애플리케이션 개발</label></li>
    <li><label for="tab3"><input type="radio" id="tab3"> 개발 환경 개선</label></li>
  </ul>
  <p><b>지원 동기</b></p>
  <label for="memo"></label>
  <textarea id="memo" cols="50" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
  <div id="buttons">
    <button type="submit">접수하기</button>
    <button type="reset">다시 쓰기</button>

  </div>

</body>
</html>
