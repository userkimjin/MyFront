<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h1>레드향 주문하기</h1>

    <fieldset>
      <legend>배송 정보</legend>
        <li><label for="mname">이름: <input type="name" id="mname" required placeholder="이름을 입력하세요."></li>
        <li><label for="addr">배송주소: <input type="text" id="addr" required placeholder="상세주소까지 입력해주세요"></li>
        <li><label for="mail">이메일: <input type="email" id="mail"></li>
        <li><label for="phone">연락처: <input type="tel" id="phone" required placeholder="휴대폰 번호를 입력해 주세요."></li>
        <li><label for="d_day">배송지정: <input type="date" id="d_day"><small>(주문일로부터 최소 3일 이후)</small></li>
        <li>
          <label for="prod"상품 선택></label>
          <select id="prod">

            <optgroup>
              <option value="special_3" selected>선물용 3kg</option>
              <option value="special_5">선물용 5kg</option>
            </optgroup>

              <option value="family_3">가정용 3kg</option>
              <option value="family_5">가정용 5kg</option>
          </select>
        </li>
        <li>
          <label for="pack">포장 여부</label>
          <input type="text" id="pack" list="pack1">
          <datalist id="pack1">
            <option value="package">선물 포장</option>
            <option value="unpackage">선물 포장 안함</option>
          </datalist>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="40" rows="4"></textarea>
        </li>
      </ul>
    </fieldset>
    <div id="buttons">
      <!-- <input type="submit" value="주문하기">
      <input type="reset" value="취소하기"> -->
      <button type="submit">가입하기</button>
      <button type="reset">취소하기</button>
    </div>
  </form>
</body>
</html>
